<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
  </head>
  <body>
    <div id="example"></div>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
    ReactDOM.render(
      <span>Hello React!</span>,
      document.getElementById('example')
    );
    </script>
  </body>
</html>
